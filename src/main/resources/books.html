<!DOCTYPE html> <html lang="en"> <head>
    <meta charset="UTF-8">
    <title>See all books</title> <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>See all books</h1>
    <div id="output"></div>
    <select name="filter" id="filter">Filter books by author: </select>
    <div id="output_filtered"></div>
</body>
<script>
    fetch("/api/getBooks")
        .then(function(response) {
            return response.text();
        }).then(function (text) {
            document.getElementById("output").innerHTML = text;
    });

    fetch("/api/authorSelect")
    .then(function (response){
        return response.text();
    }).then(function (text){
        document.getElementById("filter").innerHTML = text;
    })

    fetch("/api/filterBook")
    .then(function (response) {
        return response.text();
    }).then(function (text){
        document.getElementById("output_filtered").innerHTML = text;
    })

</script>
</html>
