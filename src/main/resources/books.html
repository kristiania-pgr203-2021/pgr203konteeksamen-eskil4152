<!DOCTYPE html> <html lang="en"> <head>
    <meta charset="UTF-8">
    <title>See all books</title> <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>See all books</h1>
    <div id="output"><div id="add"></div></div>
</body>

<h1>Add author to book: </h1>

<form method="POST" action="/api/updateBook">
    <p>
        <label>Add author: <select id="authorSelect" name="authorName"></select></label>
        <label>To book: <select id="booksSelect" name="bookTitle"></select></label>
        <button>Submit</button>
    </p>
</form>

<script>

    fetch("/api/getBooks")
        .then(function(response) {
            return response.text();
        }).then(function (text) {
            document.getElementById("output").innerHTML = text;
    });

    fetch("/api/authorSelect")
    .then(function (response){
        return response.text();
    }).then(function (text){
        document.getElementById("authorSelect").innerHTML = text;
    })

    fetch("/api/booksSelect")
        .then(function (response){
            return response.text();
        }).then(function (text){
        document.getElementById("booksSelect").innerHTML = text;
    })

</script>
</html>
